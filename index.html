<!DOCTYPE html>

<style>
/* ---------- BRAND + BASICS ---------- */
:root{
  --yellow:#FFC928;
  --blue:#7BA2B3;
  --text:#111;
  --shadow:0 8px 24px rgba(0,0,0,.12);
  --radius:18px;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{
  font-family: sans-serif; /* clean sans-serif */
  color:var(--text);
  line-height:1.6;
  background:#fff;
}
img{max-width:100%;display:block}

/* ---------- HEADER ---------- */
.site-header{background:#fff;border-bottom:1px solid #eee}
.header-inner{
  max-width:1200px;margin:0 auto;padding:12px 18px;
  display:flex;align-items:center;justify-content:space-between
}
.brand{
  display:flex;align-items:center;gap:10px;
  text-decoration:none;color:inherit;font-weight:800;font-size:24px
}
.brand-icon{font-size:22px}
.btn-pill{
  background:var(--yellow);padding:8px 14px;
  border-radius:20px;text-decoration:none;color:#222;
  font-weight:800;line-height:1.1;
  border:2px solid rgba(0,0,0,.1);box-shadow:var(--shadow)
}

/* ---------- HERO ---------- */
.hero{
  background:var(--yellow);position:relative;
  padding:44px 0 80px;overflow:hidden
}
.hero-inner{max-width:1200px;margin:0 auto;padding:0 18px}
.hero-grid{display:grid;grid-template-columns:1.1fr .9fr;gap:24px}
@media (max-width:900px){.hero-grid{grid-template-columns:1fr}}
.hero-left h1{
  font-size:clamp(40px,7vw,86px);
  font-weight:900;line-height:1.05;margin:0 0 10px
}
.subhead{font-size:clamp(16px,2.2vw,20px);max-width:48ch;margin:0 0 16px}
.underline{
  height:6px;width:min(560px,90%);
  background:var(--blue);border-radius:999px;
  margin:12px 0 24px;border:none
}

/* CTA buttons */
.cta{display:flex;gap:14px;flex-wrap:wrap}
.btn-main{
  background:var(--blue);color:#fff;text-decoration:none;
  padding:16px 24px;border-radius:22px;font-weight:800;
  box-shadow:var(--shadow);border:2px solid rgba(0,0,0,.12)
}
.btn-outline{
  background:#fff;color:#222;text-decoration:none;
  padding:16px 24px;border-radius:22px;font-weight:900;
  border:3px solid #e0e0e0
}

/* Right image */
.hero-right{position:relative;border-radius:12px;overflow:hidden;box-shadow:var(--shadow);background:#000}
.hero-right img{width:100%;height:100%;object-fit:cover;aspect-ratio:16/11}
.hero-right figcaption{
  position:absolute;top:12px;left:0;right:0;
  display:flex;justify-content:space-between;padding:0 16px;
  color:#fff;font-weight:700;text-shadow:0 2px 8px rgba(0,0,0,.55)
}

/* Decorative slant under hero */
.hero-diagonal{
  position:absolute;left:0;right:0;bottom:-50px;
  height:140px;background:var(--yellow);transform:skewY(-10deg)
}

/* ---------- FOOTER ---------- */
.site-footer{padding:28px 18px;text-align:right}
.footer-inner{max-width:1200px;margin:0 auto}
</style>
</head>

<body>
  <!-- HEADER -->
  <header class="site-header">

</a>

          </div>
        </div>

        <figure class="hero-right">

               alt="Two glasses: one murky water, one clear water">
          <figcaption><span>From this</span><span>To this</span></figcaption>
        </figure>
      </div>
    </div>

  </section>

</body>
</html>
